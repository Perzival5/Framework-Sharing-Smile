name: CI - Pytest + Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Set environment variables from secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
          echo "ADMIN_USER=${{ secrets.ADMIN_USER }}" >> $GITHUB_ENV
          echo "ADMIN_PASS=${{ secrets.ADMIN_PASS }}" >> $GITHUB_ENV
          echo "ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN }}" >> $GITHUB_ENV
          echo "PRO_USER=${{ secrets.PRO_USER }}" >> $GITHUB_ENV
          echo "PRO_PASS=${{ secrets.PRO_PASS }}" >> $GITHUB_ENV
          echo "PRO_TOKEN=${{ secrets.PRO_TOKEN }}" >> $GITHUB_ENV

      - name: Run pytest with Allure
        run: |
          pytest --alluredir=allure-results --maxfail=1 --disable-warnings -q

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Load previous test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-history/