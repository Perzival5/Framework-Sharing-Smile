[pytest]
addopts = --alluredir=reports

markers =
    smoke: tests de humo, validan lo mínimo para saber si el sistema está vivo
    regression: pruebas de regresión, validan funcionalidades existentes
    positive: pruebas con datos válidos
    negative: pruebas con datos inválidos
    e2e: pruebas end-to-end, flujo completo de negocio
